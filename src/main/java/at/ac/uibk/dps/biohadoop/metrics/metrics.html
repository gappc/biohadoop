<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		//setInterval(function() {
			$.get("http://kleintroppl:30000/metrics/overview",
				function(data) {
					console.log("success");
					var metrics = "";
					$.each(data.counters, function(key, value) {
						if (key.match(/iteration-size/g)) {
							metrics += "<div>" + key + ": " + value.count + "</div>";
						}
						console.log(value.count);
					});
					//$("#data").text(JSON.stringify(data));
					$("#data").html(metrics);
				});//}, 1000);
	</script>
	<div id="data"></div>
</body>
</html>
